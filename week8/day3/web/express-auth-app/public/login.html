<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function toggleButton() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            document.getElementById("submit").disabled = !(username && password);
        }
    </script>
</head>

<body>
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" oninput="toggleButton()">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" oninput="toggleButton()">
        <br><br>
        <button type="submit" id="submit" disabled>Login</button>
    </form>
</body>

</html>
