            <div class="color" style="background-color: khaki;"></div>
            <div class="color" style="background-color: lightcoral;"></div>
            <div class="color" style="background-color: gold;"></div>
            <div class="color" style="background-color: gray;"></div>
            <div class="color" style="background-color: lightsalmon;"></div>
            <div class="color" style="background-color: salmon;"></div>
            <div class="color" style="background-color: rebeccapurple;"></div>

    </div>

</html>
